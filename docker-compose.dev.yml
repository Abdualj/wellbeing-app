version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wellbeing-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: wellbeing_user
      POSTGRES_PASSWORD: wellbeing_password
      POSTGRES_DB: wellbeing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

volumes:
  postgres_dev_data:
